name: PvP-Stats
author: Jack Noordhuis (CrazedMiner)
version: 1.3
description: Counts players kills and deaths.
main: CrazedMiner\Main
api:
- 1.12.0
- 1.13.0
- 2.0.0
- 2.1.0
- 3.0.0
- 3.0.0-ALPHA1
- 3.0.0-ALPHA2
- 3.0.0-ALPHA3
- 3.0.0-ALPHA4
- 3.0.0-ALPHA5

commands:
    stats:
        description: "Checks a players stats."
        
permissions:
    pvp-stats.command.other:
        description: Players with this permission are able to check the stats of other Players.
        default: op
        
    pvp-stats.command.self:
        description: Players with this permission are able to clear their own Inventories.
        default: true
